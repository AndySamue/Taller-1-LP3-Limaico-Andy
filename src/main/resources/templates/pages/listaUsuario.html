<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Usuarios - MoveFast</title>
</head>

<body class="bg-gray-100">

    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-[9999]
                w-[90%] max-w-screen-xl
                bg-white/80 backdrop-blur-md
                rounded-full shadow-lg box-border">
        <div class="px-8 py-4 flex items-center justify-between box-border">
            <a th:href="@{/inicio}" class="flex items-center gap-3 no-underline">
                <img th:src="@{/image/logo.png}" alt="MoveFast Logo" class="h-8 w-auto">
                <span class="text-lg font-semibold tracking-wide text-gray-800">
                    MoveFast
                </span>
            </a>
            <div class="flex gap-6">
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="font-medium text-gray-700 hover:text-red-600 transition">
                        Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="pt-40 max-w-screen-xl mx-auto px-6">

        <section class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                Gestión de Usuarios
            </h1>
            <p class="text-gray-600">
                Administración de usuarios del sistema
            </p>
        </section>

        <div class="bg-white rounded-2xl shadow-lg overflow-x-auto">

            <table class="w-full text-sm text-left text-gray-700">
                <thead class="bg-gray-100 text-gray-800">
                    <tr>
                        <th class="px-6 py-4">Nombre</th>
                        <th class="px-6 py-4">Username</th>
                        <th class="px-6 py-4 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="usuario : ${usuarios}"
                        class="border-t hover:bg-gray-50 transition">

                        <td th:text="${usuario.nombre}" class="px-6 py-4"></td>

                        <td th:text="${usuario.username}" class="px-6 py-4"></td>

                        <td class="px-6 py-4 flex justify-center gap-4">

                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                               class="text-blue-600 hover:underline">
                                Editar
                            </a>

                            <form th:action="@{/usuarios/eliminarUsuario/{id}(id=${usuario.id})}"
                                  method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit"
                                        onclick="return confirm('¿Está seguro de eliminar el usuario?')"
                                        class="text-red-600 hover:underline">
                                    Eliminar
                                </button>
                            </form>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="flex justify-end mt-6">
            <a th:href="@{/usuarios/formUsuario}"
               class="inline-flex items-center gap-2
                      bg-blue-600 text-white
                      px-6 py-3 rounded-full
                      shadow-md
                      transition-all
                      hover:bg-blue-700 hover:shadow-lg
                      active:scale-95">
                Nuevo Usuario
            </a>
        </div>

    </main>

</body>

</html>
