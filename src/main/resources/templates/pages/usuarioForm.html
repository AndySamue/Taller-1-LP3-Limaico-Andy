<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro de Usuario</title>
</head>

<body class="bg-gray-100">

    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-[9999]
                w-[90%] max-w-screen-xl
                bg-white/80 backdrop-blur-md
                rounded-full shadow-lg box-border">
        <div class="px-8 py-4 flex items-center justify-between box-border">
            <a th:href="@{/inicio}" class="flex items-center gap-3 no-underline">
                <img th:src="@{/image/logo.png}" alt="MoveFast Logo" class="h-8 w-auto">
                <span class="text-lg font-semibold tracking-wide text-gray-800">
                    MoveFast
                </span>
            </a>

            <div class="flex gap-6 items-center">
                <a th:href="@{/inicio}" class="font-medium text-gray-700 hover:text-blue-600 transition">
                    Inicio
                </a>
                <a th:href="@{/servicios}" class="font-medium text-gray-700 hover:text-blue-600 transition">
                    Servicios
                </a>
                <a th:href="@{/usuarios}" class="font-medium text-gray-700 hover:text-blue-600 transition">
                    Usuarios
                </a>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="font-medium text-red-600 hover:text-red-800 transition">
                        Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center pt-40 px-4">

        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">

            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">
                Registro de Usuario
            </h1>

            <form th:action="@{/usuarios/registrarUsuario}" method="post" th:object="${usuario}" class="space-y-6">

                <input type="hidden" th:field="*{id}">

                <div>
                    <label class="block text-gray-700 font-medium mb-1">
                        Nombre
                    </label>
                    <input type="text" th:field="*{nombre}" class="w-full px-4 py-2 border rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">
                        Username
                    </label>
                    <input type="text" th:field="*{username}" class="w-full px-4 py-2 border rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">
                        Contraseña
                    </label>
                    <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded-lg
                                  focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-full
                               font-semibold hover:bg-blue-700 transition">
                    Guardar Usuario
                </button>

            </form>

        </div>

    </main>

</body>

</html>
