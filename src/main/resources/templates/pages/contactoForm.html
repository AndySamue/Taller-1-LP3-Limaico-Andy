<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contacto</title>
</head>

<body>
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-[9999]
                    w-[90%] max-w-screen-xl
                    bg-white/80 backdrop-blur-md
                    rounded-full shadow-lg box-border">
        <div class="px-8 py-4 flex items-center justify-between box-border">
            <a href="/" class="flex items-center gap-3 no-underline">
                <img th:src="@{/image/logo.png}" alt="MoveFast Logo" class="h-8 w-auto">
                <span class="text-lg font-semibold tracking-wide text-gray-800">
                    MoveFast
                </span>
            </a>
            <div class="flex gap-6">
                <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="font-medium text-red-600 hover:text-red-800 transition">
                    Cerrar sesión
                </button>
            </form>
            </div>
        </div>
    </nav>

    <main class="pt-40">
        <section class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
                Solicitar servicio
            </h2>

            <!-- Form -->

            <form th:action="@{/contacto/registrarCliente}" method="post" th:object="${contacto}" class="space-y-5">

                <div>
                    <input type="hidden" th:field="*{id}">
                </div>

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre completo
                    </label>
                    <input th:field="*{nombre}" type="text" name="nombre" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Ej. Juan Pérez">
                </div>

                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                        Teléfono
                    </label>
                    <input th:field="*{telefono}" type="tel" name="telefono" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Ej. 0999999999">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Correo electrónico
                    </label>
                    <input th:field="*{email}" type="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="ejemplo@email.com">
                </div>

                <div>
                    <label for="tipoServicio" class="block text-sm font-medium text-gray-700 mb-1">
                        Tipo de servicio
                    </label>
                    <select th:field="*{tipoServicio}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required>

                        <option value="">Selecciona un servicio</option>
                        <option value="Mudanza residencial">Mudanza residencial</option>
                        <option value="Mudanza empresarial">Mudanza empresarial</option>
                        <option value="Embalaje profesional">Embalaje profesional</option>
                        <option value="Desmontaje y montaje">Desmontaje y montaje</option>

                    </select>
                </div>

                <div>
                    <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">
                        Detalles del servicio
                    </label>
                    <textarea th:field="*{mensaje}" name="mensaje" rows="4"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Fecha, dirección o detalles importantes"></textarea>
                </div>

                <div class="text-center pt-4">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-full shadow-md transition">
                        Enviar solicitud
                    </button>
                </div>

            </form>
        </section>

    </main>

</body>

</html>
