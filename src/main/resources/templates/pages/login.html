<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iniciar sesión - MoveFast</title>
</head>

<body class="bg-gray-100">

    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-[9999]
                w-[90%] max-w-screen-xl
                bg-white/80 backdrop-blur-md
                rounded-full shadow-lg">
        <div class="px-8 py-4 flex items-center justify-between">
            <a th:href="@{/inicio}" class="flex items-center gap-3">
                <img th:src="@{/image/logo.png}" alt="MoveFast Logo" class="h-8 w-auto">
                <span class="text-lg font-semibold tracking-wide text-gray-800">
                    MoveFast
                </span>
            </a>

            <div class="flex gap-6">
                <a th:href="@{/inicio}" class="font-medium text-gray-700 hover:text-blue-600 transition">
                    Inicio
                </a>
            </div>
        </div>
    </nav>

    
    <main class="min-h-screen flex items-center justify-center pt-40 px-4">

        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">

            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">
                Iniciar sesión
            </h1>

            <div th:if="${param.logout}"
                 class="mb-4 text-green-700 bg-green-100 px-4 py-2 rounded-lg text-center">
                ¡Has cerrado sesión exitosamente!
            </div>

            <div th:if="${param.error}"
                 class="mb-4 text-red-700 bg-red-100 px-4 py-2 rounded-lg text-center">
                Usuario o contraseña incorrectos
            </div>

            <form th:action="@{/login}" method="post" class="space-y-5">

                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-1">
                        Usuario
                    </label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none
                               focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingresa tu usuario" required>
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none
                               focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 rounded-full
                           font-semibold hover:bg-blue-700 transition">
                    Iniciar sesión
                </button>

            </form>

        </div>

    </main>

</body>
</html>
